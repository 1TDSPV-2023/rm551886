<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/calc.css" />
    <script src="./js/calc.js" defer></script>

    <title>CALCULADORA</title>
  </head>
  <body>
    <div class="calc">
      <form action="" method="get" onsubmit="return false">
        <div class="visor-calc">
          <input type="text" name="visor" id="idVisor" placeholder="0" />
        </div>
        <div class="btn-calc">
          <button
            value="1"
            id="btn-1"
            onclick="isereNumeroNoVisor(this, idVisor)"
          >
            1
          </button>
          <button
            value="2"
            id="btn-2"
            onclick="isereNumeroNoVisor(this, idVisor)"
          >
            2
          </button>
          <button
            value="3"
            id="btn-3"
            onclick="isereNumeroNoVisor(this, idVisor)"
          >
            3
          </button>
        </div>
        <div class="oper-calc">
          <button
            value="+"
            id="btnSoma"
            onclick="isereNumeroNoVisor(this, idVisor)"
          >
            +
          </button>
          <button
            value="x"
            id="btnMulti"
            onclick="isereNumeroNoVisor(this, idVisor)"
          >
            x
          </button>
        </div>
        <div class="result-calc">
          <button
            value="="
            id="btnResult"
            onclick="resultadoDasOperacoes(idVisor)"
          >
            =
          </button>
          <button value="null" id="limpar" onclick="limparVisor"></button>
        </div>
      </form>
    </div>
  </body>
</html>
